<!DOCTYPE html>
<html>
<head>
    <title>BFS Visualizer</title>
    <link rel="stylesheet" type="text/css" href="visualizer.css">
    <script src="visualizer.js" defer></script>
    <style>
        /* Reset some default styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        /* Sidebar Styling */
        aside {
            background: #333;
            color: white;
            padding: 20px;
            width: 25%;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 10;
            overflow-y: auto;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        /* Category Styling */
        .category {
            margin-bottom: 15px;
        }

        .category > .category-header {
            cursor: pointer;
            padding: 10px;
            background-color: #444;
            border-radius: 5px;
            position: relative;
            transition: background-color 0.3s ease;
        }

        .category > .category-header::after {
            content: 'â–¼';
            position: absolute;
            right: 15px;
            transition: transform 0.3s ease;
        }

        .category.expanded > .category-header::after {
            transform: rotate(-180deg);
        }

        .category > ul {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
            margin-top: 5px;
        }

        .category.expanded > ul {
            max-height: 500px; /* Arbitrary large value to allow for expansion */
        }

        li {
            margin: 5px 0;
        }

        /* Topic Link Styling */
        li a {
            text-decoration: none;
            color: white;
            padding: 8px 10px;
            display: block;
            border-radius: 5px;
            background-color: #555;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        li a:hover {
            background-color: #007bff;
            color: white;
        }

        /* Body and Content Styling */
        body {
            margin: 0;
            padding-left: 25%;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .content {
            padding: 20px;
        }

        /* BFS Controls Styling */
        #bfs-controls {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            align-items: center;
        }

        #bfs-controls input[type="text"], #bfs-controls input[type="number"] {
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            flex: 1;
            min-width: 150px;
        }

        #bfs-controls button {
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            transition: background-color 0.3s ease;
            font-size: 16px;
        }

        #bfs-controls button:hover {
            background-color: #45a049;
        }

        /* Operation Queue Styles */
        #operation-queue {
            margin-top: 20px;
            background-color: #fff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        #operation-queue h3 {
            margin-bottom: 10px;
        }

        #operation-queue ul {
            list-style-type: none;
            padding: 0;
        }

        #operation-queue li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 5px;
            background-color: #f9f9f9;
            padding: 8px 10px;
            border-radius: 4px;
        }

        #operation-queue li button {
            background-color: #ff4d4d;
            border: none;
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #operation-queue li button:hover {
            background-color: #e60000;
        }

        #run-all-operations {
            margin-top: 10px;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            transition: background-color 0.3s ease;
            font-size: 16px;
            width: 100%;
        }

        #run-all-operations:hover {
            background-color: #0056b3;
        }

        /* BFS Visualization Styles */
        #bfs-visualization {
            margin-top: 30px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #fff;
            padding: 20px;
            min-height: 400px;
            position: relative;
            overflow: auto;
        }

        .bfs-node {
            padding: 8px 12px;
            margin: 5px;
            background-color: #FF5733;
            color: white;
            border-radius: 4px;
            transition: background-color 0.3s ease, transform 0.3s ease;
            font-weight: bold;
            cursor: pointer;
            display: inline-block;
        }

        .bfs-node.highlight {
            background-color: #33C1FF;
            transform: scale(1.05);
        }

        /* Result Section Styling */
        #result {
            margin-top: 20px;
            background-color: #fff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        /* Animation Styles */
        .fade-in {
            animation: fadeIn 0.5s forwards;
        }

        .fade-out {
            animation: fadeOut 0.5s forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeOut {
            from { opacity: 1; transform: translateY(0); }
            to { opacity: 0; transform: translateY(-10px); }
        }

        /* Highlight Styles */
        .highlight-border {
            border: 2px solid yellow;
        }
    </style>
</head>
<body>
    {% include 'visualizer.html' %}
    {% block content %}
    <div class="content">
        <h1>BFS Visualizer</h1>
        <p>Interactively build and visualize the Breadth-First Search (BFS) algorithm.</p>
        
        <div id="bfs-controls">
            <input type="text" id="input-node" placeholder="Enter node name">
            <input type="text" id="input-edge" placeholder="Enter edge (e.g., A->B)">
            <button id="add-edge">Add Edge</button>
            <input type="text" id="input-source" placeholder="Enter source node">
            <button id="run-algorithm">Run BFS</button>
            <button id="clear-graph">Clear Graph</button>
            <button id="generate-random">Generate Random Graph</button>
        </div>

        <!-- Operation Queue Section -->
        <div id="operation-queue">
            <h3>Operation Queue</h3>
            <ul id="op-queue-list"></ul>
            <button id="run-all-operations">Run All Operations</button>
        </div>

        <div id="bfs-visualization">
            <!-- BFS Visualization will be displayed here -->
        </div>

        <div id="result">
            <h3>BFS Results</h3>
            <p><strong>Traversal Order:</strong></p>
            <ul id="traversal-order">
                <li>None</li>
            </ul>
            <p><strong>Graph Structure:</strong> <span id="graph-structure">None</span></p>
            <p><strong>Status:</strong> <span id="status">None</span></p>
        </div>
    </div>

    <script>
        const addEdgeButton = document.getElementById('add-edge');
        const runAlgorithmButton = document.getElementById('run-algorithm');
        const clearGraphButton = document.getElementById('clear-graph');
        const generateRandomButton = document.getElementById('generate-random');
        const inputNode = document.getElementById('input-node');
        const inputEdge = document.getElementById('input-edge');
        const inputSource = document.getElementById('input-source');
        const bfsVisualization = document.getElementById('bfs-visualization');
        const graphStructureSpan = document.getElementById('graph-structure');
        const statusSpan = document.getElementById('status');
        const traversalOrderList = document.getElementById('traversal-order');

        // Operation Queue Elements
        const opQueueList = document.getElementById('op-queue-list');
        const runAllOperationsButton = document.getElementById('run-all-operations');

        let graph = {};
        let operationQueue = [];
        let edges = [];
        let nodes = new Set();
        let traversalOrder = [];
        let visited = {};

        // Utility function to wait for a specified time (milliseconds)
        function wait(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        // BFS Algorithm Implementation
        async function bfs(source) {
            visited = {};
            traversalOrder = [];
            const queue = [];
            queue.push(source);
            visited[source] = true;

            while (queue.length > 0) {
                const current = queue.shift();
                traversalOrder.push(current);
                updateTraversalOrder();

                highlightNode(current);
                await wait(500);

                if (graph[current]) {
                    for (let neighbor of graph[current]) {
                        if (!visited[neighbor]) {
                            visited[neighbor] = true;
                            queue.push(neighbor);
                            highlightEdge(current, neighbor);
                            await wait(500);
                        }
                    }
                }
            }

            statusSpan.textContent = 'BFS traversal completed.';
        }

        // Function to enqueue an operation
        function enqueueOperation(operation, params = {}) {
            operationQueue.push({ operation, params });
            renderOperationQueue();
        }

        // Function to render the operation queue
        function renderOperationQueue() {
            opQueueList.innerHTML = '';
            operationQueue.forEach((op, index) => {
                const li = document.createElement('li');
                li.textContent = formatOperation(op);
                
                const removeBtn = document.createElement('button');
                removeBtn.textContent = 'Remove';
                removeBtn.addEventListener('click', () => {
                    operationQueue.splice(index, 1);
                    renderOperationQueue();
                });

                li.appendChild(removeBtn);
                opQueueList.appendChild(li);
            });
        }

        // Function to format operation text
        function formatOperation(op) {
            switch(op.operation) {
                case 'Add Edge':
                    return `Add Edge "${op.params.edge}"`;
                case 'Run BFS':
                    return `Run BFS from "${op.params.source}"`;
                case 'Clear Graph':
                    return `Clear Graph`;
                case 'Generate Random Graph':
                    return `Generate Random Graph`;
                default:
                    return op.operation;
            }
        }

        // Function to run all operations in the queue
        async function runAllOperations() {
            runAllOperationsButton.disabled = true;
            while (operationQueue.length > 0) {
                const currentOp = operationQueue.shift();
                renderOperationQueue();
                switch(currentOp.operation) {
                    case 'Add Edge':
                        await addEdge(currentOp.params.edge, false);
                        break;
                    case 'Run BFS':
                        await bfs(currentOp.params.source, false);
                        break;
                    case 'Clear Graph':
                        await clearGraph(false);
                        break;
                    case 'Generate Random Graph':
                        await generateRandomGraph(false);
                        break;
                    default:
                        break;
                }
                await wait(1000); // Wait for animation
            }
            runAllOperationsButton.disabled = false;
        }

        // Function to add an edge
        async function addEdge(edgeInput, animate = true) {
            const [edge] = edgeInput.split(',').map(e => e.trim());
            const [from, to] = edge.split('->').map(e => e.trim());
            if (!from || !to) {
                alert('Invalid edge format. Use "A->B".');
                return;
            }
            edges.push({ from, to });
            nodes.add(from);
            nodes.add(to);
            if (!graph[from]) graph[from] = [];
            graph[from].push(to);
            graphStructureSpan.textContent = JSON.stringify(graph);
            await renderGraph();
            updateResult();
        }

        // Function to run BFS algorithm
        async function runBFS(source, animate = true) {
            if (!nodes.has(source)) {
                alert('Source node does not exist in the graph.');
                return;
            }
            traversalOrder = [];
            await bfs(source);
        }

        // Function to clear the graph
        async function clearGraph(animate = true) {
            graph = {};
            edges = [];
            nodes.clear();
            traversalOrder = [];
            visited = {};
            graphStructureSpan.textContent = 'None';
            statusSpan.textContent = 'None';
            traversalOrderList.innerHTML = '<li>None</li>';
            await renderGraph();
            updateResult();
            await wait(500);
        }

        // Function to generate a random graph
        async function generateRandomGraph(animate = true) {
            await clearGraph(false);
            const randomEdges = [
                { from: 'A', to: 'B' },
                { from: 'A', to: 'C' },
                { from: 'B', to: 'D' },
                { from: 'C', to: 'D' },
                { from: 'C', to: 'E' },
                { from: 'D', to: 'F' },
                { from: 'E', to: 'F' }
            ];
            randomEdges.forEach(edge => {
                edges.push(edge);
                nodes.add(edge.from);
                nodes.add(edge.to);
                if (!graph[edge.from]) graph[edge.from] = [];
                graph[edge.from].push(edge.to);
            });
            graphStructureSpan.textContent = JSON.stringify(graph);
            await renderGraph();
            updateResult();
        }

        // Function to render the graph visualization
        async function renderGraph() {
            bfsVisualization.innerHTML = '';
            if (edges.length === 0) {
                bfsVisualization.innerHTML = '<p>No edges in the graph.</p>';
                return;
            }
            // Simple visualization: list of edges
            edges.forEach(edge => {
                const edgeDiv = document.createElement('div');
                edgeDiv.classList.add('bfs-node', 'fade-in');
                edgeDiv.textContent = `${edge.from} -> ${edge.to}`;
                bfsVisualization.appendChild(edgeDiv);
            });
        }

        // Function to highlight a node
        function highlightNode(node) {
            const nodeDivs = bfsVisualization.getElementsByClassName('bfs-node');
            for (let div of nodeDivs) {
                if (div.textContent.startsWith(node + ' ->') || div.textContent.endsWith(' -> ' + node)) {
                    div.classList.add('highlight');
                    setTimeout(() => {
                        div.classList.remove('highlight');
                    }, 1000);
                    break;
                }
            }
        }

        // Function to highlight an edge
        function highlightEdge(from, to) {
            const nodeDivs = bfsVisualization.getElementsByClassName('bfs-node');
            for (let div of nodeDivs) {
                if (div.textContent === `${from} -> ${to}`) {
                    div.classList.add('highlight');
                    setTimeout(() => {
                        div.classList.remove('highlight');
                    }, 1000);
                    break;
                }
            }
        }

        // Function to update the traversal order display
        function updateTraversalOrder() {
            traversalOrderList.innerHTML = '';
            traversalOrder.forEach(node => {
                const li = document.createElement('li');
                li.textContent = node;
                traversalOrderList.appendChild(li);
            });
        }

        // Function to update the result section
        function updateResult() {
            graphStructureSpan.textContent = edges.length > 0 ? JSON.stringify(graph) : 'None';
        }

        // Event Listeners
        addEdgeButton.addEventListener('click', () => {
            const edgeInput = inputEdge.value.trim();
            if (edgeInput === '') {
                alert('Please enter a valid edge.');
                return;
            }
            enqueueOperation('Add Edge', { edge: edgeInput });
            inputEdge.value = '';
            renderOperationQueue();
        });

        runAlgorithmButton.addEventListener('click', () => {
            const source = inputSource.value.trim();
            if (source === '') {
                alert('Please enter a source node.');
                return;
            }
            enqueueOperation('Run BFS', { source });
            inputSource.value = '';
            renderOperationQueue();
        });

        clearGraphButton.addEventListener('click', () => {
            enqueueOperation('Clear Graph');
            renderOperationQueue();
        });

        generateRandomButton.addEventListener('click', () => {
            enqueueOperation('Generate Random Graph');
            renderOperationQueue();
        });

        runAllOperationsButton.addEventListener('click', () => {
            runAllOperations();
        });

        // Double-click to run all operations
        bfsVisualization.addEventListener('dblclick', () => {
            if (operationQueue.length === 0) {
                runAllOperations();
            } else {
                alert('Please run all queued operations first.');
            }
        });

        // Keyboard shortcut to run all operations (Ctrl + Enter)
        window.addEventListener('keydown', (e) => {
            if (e.ctrlKey && e.key === 'Enter') {
                if (operationQueue.length === 0) {
                    runAllOperations();
                } else {
                    alert('Please run all queued operations first.');
                }
            }
        });

        // Initialize the BFS Visualizer on page load
        window.onload = renderGraph;
    </script>
    {% endblock %}
</body>
</html>
