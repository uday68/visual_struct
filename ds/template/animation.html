{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome</title>
  <style>
    /* General Styling */
    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #1a1a1a;
      font-family: Arial, sans-serif;
      color: #fff;
      overflow: hidden;
    }

    /* Slot Machine Styling */
    #text-container {
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2.5rem;
      position: relative;
    }

    .brace {
      font-size: 4rem;
      color: #f39c12;
      margin: 0 10px;
      display: inline-block;
      transition: transform 1s ease-in-out;
    }

    .slot {
      display: inline-block;
      height: 3rem; /* Visible area height */
      overflow: hidden;
      width: 200px;
      text-align: center;
      background: #222;
      border: 2px solid #555;
      border-radius: 8px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.5);
      position: relative;
    }

    .slot-content {
      position: relative;
      display: flex;
      flex-direction: column;
      animation: spin 15s ease-in-out forwards; /* Slow animation */
      color: #f5f5f5;
      font-size: 2rem;
    }

    .slot-content div {
      height: 3rem; /* Ensure alignment with container */
      line-height: 3rem;
    }

    @keyframes spin {
      0% {
        transform: translateY(0);
      }
      100% {
        transform: translateY(-90%); /* Adjusted scroll distance */
      }
    }

    /* Reveal Text Animation */
    #visual-struct {
      font-size: 3rem;
      font-weight: bold;
      color: #2ecc71;
      opacity: 0;
      transform: scale(0);
      transition: transform 1.5s ease-in-out, opacity 1.5s ease-in-out;
    }

    #powered-by {
      margin-top: 20px;
      font-size: 1.2rem;
      color: #aaa;
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 1.5s ease-in-out, transform 1.5s ease-in-out;
    }

    .flip {
      transform: rotateY(360deg);
    }
    @media (min-width: 600px) {
      #text-container {
        flex-direction: row; /* Align items horizontally */
        font-size: 2rem;
      }
    
      .brace {
        font-size: 3rem;
        margin: 0 10px;
      }
    
      .slot {
        height: 3rem;
        width: 200px;
        margin: 0;
      }
    }
    
    @media (min-width: 1024px) {
      #text-container {
        font-size: 2.5rem;
      }
    
      .brace {
        font-size: 4rem;
      }
    
      .slot {
        height: 3.5rem;
        width: 250px;
      }
    }
  </style>
</head>
<body>
    <!-- Slot Machine -->
    <div id="text-container">
      <span class="brace" id="left-brace">{</span>
      <div class="slot">
        <div class="slot-content" id="slot-content"></div>
      </div>
      <span class="brace" id="right-brace">}</span>
    </div>
  
    <!-- Visual Struct Reveal -->
    <div id="visual-struct">Visual Struct</div>
    <div id="powered-by">Powered by FusionNeat</div>

  <script src="{% static 'js\animation.js' %}"></script>
</body>
</html>
