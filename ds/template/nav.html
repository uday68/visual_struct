<!DOCTYPE html>
<html>
{% load static %}
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Visual Struct Navigation</title>
    <style>
        .navbar-brand img {
            border-radius: 8px;
        }
        .dropdown-menu {
            max-height: 400px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#"><img src="{% static 'assets/visualstruct.png' %}" alt="Visual Struct Logo" width="100" height="80"></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto">
            <li class="nav-item">
                <a class="nav-link active" href="#">Home</a>
            </li>
            <!-- Data Structures Dropdown -->
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="dataStructuresDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Data Structures
                </a>
                <div class="dropdown-menu" aria-labelledby="dataStructuresDropdown" id="data-structures-content">
                    <!-- Data structures links inserted dynamically -->
                </div>
            </li>
            <!-- Algorithms Dropdown -->
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="algorithmsDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Algorithms
                </a>
                <div class="dropdown-menu" aria-labelledby="algorithmsDropdown" id="algorithms-content">
                    <!-- Algorithms links inserted dynamically -->
                </div>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="Languagesdropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                 Languages
              </a>
              <div class="dropdown-menu" aria-labelledby="Languagesdropdown" id="Language-items">
                  <!-- Algorithms links inserted dynamically -->
              </div>
          </li>

        </ul>
        <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
    </div>
</nav>

<script>
    // Categorized links for Data Structures and Algorithms
    const dataStructures = [
        "Array", "Stack", "Queue", "LinkedList", "DoublyLinkedList", "CircularQueue", 
        "Tree", "BinaryTree", "BinarySearchTree", "AVLTree", "RedBlackTree", 
        "Heap", "PriorityQueue", "HashTable", "Trie", "Graph", "BTree", 
        "DisjointSet", "SkipList", "SegmentTree", "FenwickTree", "SuffixArray", "KDTree"
    ];

    const algorithms = [
        "BinarySearch", "LinearSearch", "BubbleSort", "MergeSort", "QuickSort", "HeapSort", 
        "InsertionSort", "SelectionSort", "RadixSort", "CountingSort", "TopologicalSort", 
        "Kruskal", "Prim", "Dijkstra", "BellmanFord", "FloydWarshall", "BFS", "DFS", 
        "MaxFlow", "MinCut", "Knapsack", "DynamicProgramming", "Backtracking", 
        "DivideAndConquer", "GreedyAlgorithms"
    ];

    const dataStructuresContent = document.getElementById('data-structures-content');
    const algorithmsContent = document.getElementById('algorithms-content');
    const Lang = document.getElementById('Language-items');
    const lang = ["c","c++","java","python","javascript"];

    lang.forEach(item => {

        const link = document.createElement('a');
        link.className = 'dropdown-item';
        link.href = `${item.toLowerCase().replace(/\s+/g, '-')}.html`; // Generates URL-safe links
        link.textContent = item;
        Lang.appendChild(link);
    })

    // Add data structure links to dropdown
    dataStructures.forEach(item => {
        const link = document.createElement('a');
        link.className = 'dropdown-item';
        link.href = `${item.toLowerCase().replace(/\s+/g, '-')}.html`; // Generates URL-safe links
        link.textContent = item;
        dataStructuresContent.appendChild(link);
    });

    // Add algorithm links to dropdown
    algorithms.forEach(item => {
        const link = document.createElement('a');
        link.className = 'dropdown-item';
        link.href = `${item.toLowerCase().replace(/\s+/g, '-')}.html`; // Generates URL-safe links
        link.textContent = item;
        algorithmsContent.appendChild(link);
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

</body>
</html>
