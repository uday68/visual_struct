<!DOCTYPE html>
<html>
<head>
  
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Visualizer - Interactive Learning for Coders</title>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Visualizer</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" 
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <!-- Languages Dropdown -->
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="languagesDropdown" role="button" 
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Languages
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="languagesDropdown" id="Language-items">
                            <!-- Language links will be appended here -->
                        </ul>
                    </li>

                    <!-- Data Structures Dropdown -->
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="dataStructuresDropdown" role="button" 
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Data Structures
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="dataStructuresDropdown" id="data-structures-content">
                            <!-- Data structure links will be appended here -->
                        </ul>
                    </li>

                    <!-- Algorithms Dropdown -->
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="algorithmsDropdown" role="button" 
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Algorithms
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="algorithmsDropdown" id="algorithms-content">
                            <!-- Algorithm links will be appended here -->
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Your Page Content Here -->
    <div class="container mt-4">
        <!-- Content goes here -->
    </div>

    <!-- JavaScript to Dynamically Generate Links -->
    <script>
        // Define your arrays of items
        const lang = ["C", "C++", "Java", "Python", "JavaScript"];
        const dataStructures = ["Array", "Linked List", "Stack", "Queue", "HashTable", "Heap", "Graph", "Tree"];
        const algorithms = ["BFS", "DFS", "Dijkstra", "Merge Sort", "QuickSort"];

        // Select the container elements where links will be appended
        const dataStructuresContent = document.getElementById('data-structures-content');
        const algorithmsContent = document.getElementById('algorithms-content');
        const Lang = document.getElementById('Language-items');

        // Function to generate URL-safe links without the .html extension
        const generateLink = (item) => {
            return `/visualizer/${item.toLowerCase().replace(/\s+/g, '-').replace(/[^a-z0-9\-]/g, '')}`;
        };

        // Add language links to dropdown
        lang.forEach(item => {
            const link = document.createElement('a');
            link.className = 'dropdown-item';
            link.href = generateLink(item); // URL without .html
            link.textContent = item;
            link.setAttribute('aria-label', `Navigate to ${item} visualizer`);
            Lang.appendChild(link);
        });

        // Add data structure links to dropdown
        dataStructures.forEach(item => {
            const link = document.createElement('a');
            link.className = 'dropdown-item';
            link.href = generateLink(item); // URL without .html
            link.textContent = item;
            link.setAttribute('aria-label', `Navigate to ${item} visualizer`);
            dataStructuresContent.appendChild(link);
        });

        // Add algorithm links to dropdown
        algorithms.forEach(item => {
            const link = document.createElement('a');
            link.className = 'dropdown-item';
            link.href = generateLink(item); // URL without .html
            link.textContent = item;
            link.setAttribute('aria-label', `Navigate to ${item} visualizer`);
            algorithmsContent.appendChild(link);
        });
    </script>

    <!-- Include External Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" 
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" 
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous">
    </script>
</body>
</html>
